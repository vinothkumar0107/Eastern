plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')

if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') {reader -> localProperties.load(reader)
    }
    android {
        namespace "com.eastern.easterntrust"
        compileSdk flutter.compileSdkVersion
//    ndkVersion flutter.ndkVersion
        ndkVersion "25.1.8937393"

        compileOptions {
            coreLibraryDesugaringEnabled true
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        kotlinOptions {
            jvmTarget = '1.8'
        }

        sourceSets {
            main.java.srcDirs += 'src/main/kotlin'
        }
        compileSdkVersion 35
        defaultConfig {
            applicationId "com.eastern.easterntrust"
            minSdkVersion 21
//            targetSdkVersion flutter.targetSdkVersion
            targetSdkVersion 35
            versionCode 13
            versionName "1.0"
            multiDexEnabled true
        }

//    buildTypes {
//        release {
////         Allow all ABIs in debug so emulator can run
//        ndk {
//            abiFilters "arm64-v8a", "armeabi-v7a", "x86_64", "x86"
//        }
//            signingConfig signingConfigs.debug
//        }
//    }

        signingConfigs {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }

        buildTypes {
            release {
                // Only RELEASE should include 16KB-supporting ABI
                ndk {
                    abiFilters "arm64-v8a"
                }
                signingConfig signingConfigs.release
            }
        }

        // âœ” Ensures native libs packaged properly for 16KB devices
        packagingOptions {
            jniLibs {
                useLegacyPackaging = false
            }
        }
    }

    flutter {
        source '../..'
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
    }
}
